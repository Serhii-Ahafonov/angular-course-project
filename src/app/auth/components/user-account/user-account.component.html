<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <form 
                        id="register-form"   
                        method="post" 
                        role="form" 
                        style="display: block;"
                        ngNoForm
                        [formGroup] = "userForm">
                        <div class="form-group">
                            <input 
                            type="text" 
                            name="username"  
                            id="username" 
                            tabindex="1" 
                            class="form-control" 
                            placeholder="Username" 
                            value=""
                            formControlName = "name"
                            [attr.disabled]="editModeEnabled? null:true">
                        </div>
                        <div class="form-group">
                            <input 
                            type="text" 
                            name="surname"  
                            id="surname" 
                            tabindex="1" 
                            class="form-control" 
                            placeholder="Surname" 
                            value=""
                            formControlName = "surname"
                            [attr.disabled]="editModeEnabled? null:true">
                        </div>
                        <div class="form-group">
                            <input 
                            type="number" 
                            name="age"  
                            id="age" 
                            tabindex="1" 
                            class="form-control" 
                            placeholder="Age" 
                            value=""
                            formControlName = "age"
                            [attr.disabled]="editModeEnabled? null:true">
                        </div>
                        <div class="form-group">
                            <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            tabindex="1" 
                            class="form-control" 
                            placeholder="Email Address" 
                            value=""
                            formControlName = "email"
                            [attr.disabled]="editModeEnabled? null:true">
                        </div>
                        <div>
                            <button class="btn btn-primary" *ngIf="!show" (click)= "swithEditMode()" >Edit {{ editModeEnabled }}</button>
                            <button class="btn btn-primary" *ngIf="show" (click)= "swithEditMode()" >Cancel changes</button>
                            <button class="btn btn-primary" *ngIf="show" (click)= "saveChangesHandler()">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
