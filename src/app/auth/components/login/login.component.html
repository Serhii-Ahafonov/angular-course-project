<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-6">
                            <a routerLink="/register" routerLinkActive="active" id="register-form-link">Register</a>
                        </div>
                        <div class="col-6">
                            <a routerLink="/login" routerLinkActive="active" class="active" id="login-form-link">Login</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-offset-2">
                            <form id="login-form" ngNoForm [formGroup]="loginForm"   method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input 
                                        type="email" 
                                        name="email" 
                                        id="name" 
                                        tabindex="1" 
                                        class="form-control" 
                                        placeholder="Email" 
                                        value=""
                                        formControlName = "email">
                                </div>
                                <div class="form-group">
                                    <input 
                                        type="password" 
                                        name="password" 
                                        id="password" 
                                        tabindex="2" 
                                        class="form-control" 
                                        placeholder="Password"
                                        formControlName = "password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 offset-3">
                                            <input 
                                                type="submit" 
                                                name="login-submit" 
                                                id="login-submit" 
                                                tabindex="4"
                                                class="form-control btn btn-login " 
                                                value="Log In"
                                                (click)=(loginHandler())>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
